<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка полей</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/upload.css">
    <script rel="stylesheet" src="/scripts/authorization.js"></script>
    <script rel="stylesheet" src="/help.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/">
                    <img style="width: 100px;" src="/img/logo.png">
                </a>
                <nav class="header-nav">
                    <a class="button-link" href="/upload">Загрузка полей</a>
                    <a class="button-link" href="/redact">Просмотр полей</a>
                    <a class="button-link" href="/users">Просмотр пользователей</a>
                    <a class="button-link" href="/contracts">Контракты</a>
                </nav>
                <div id="admin-panel" style="display: none;">
                    <a class="button-link"   href="/profile">Профиль</a>
                    <button id="logout-button-1" class="back-button-link" style="color:  #5687fc;">Выход</button>
                </div>
            </div>  
        </div>
    </header>
    
    <main class="body" >
        <h1 style="display: flex; justify-content: center;">Добавьте информацию</h1>
        <form action="/upload_field" method="POST" enctype="multipart/form-data">
            <div class="form-container">
                <div class="form-column" style="width: 500px;">
                    <label for="name_field">Название поля:</label>
                    <input type="text" id="name_field" name="name_field" required />

                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address" required />

                    <label for="size_field">Размер поля:</label>
                    <input type="text" id="size_field" name="size_field" required />

                    <label for="number_of_players">Количество игроков:</label>
                    <select id="number_of_players" name="number_of_players" required>
                        <option value="" disabled selected>Выберите количество игроков</option>
                        <option value="5 на 5">5 на 5</option>
                        <option value="7 на 7">7 на 7</option>
                        <option value="11 на 11">11 на 11</option>
                    </select>

                    <label for="type_of_coating">Тип покрытия:</label>
                    <select id="type_of_coating" name="type_of_coating" required>
                        <option value="" disabled selected>Выберите тип покрытия</option>
                        <option value="Паркет">Паркет</option>
                        <option value="Трава">Трава</option>
                        <option value="Песок">Песок</option>
                        <option value="Искусственная трава">Искусственная трава</option>
                    </select>

                    <label for="price">Цена:</label>
                    <input type="text" id="price" name="price" required />
                </div>

                <div class="form-column" style="width: 500px;">
                    <label for="is_lighting">Освещение:</label>
                    <select id="is_lighting" name="is_lighting" required>
                        <option value="" disabled selected>Выберите опцию</option>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>

                    <label for="is_stands">Трибуны:</label>
                    <select id="is_stands" name="is_stands" required>
                        <option value="" disabled selected>Выберите опцию</option>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>

                    <label for="is_changings_rooms">Раздевалки:</label>
                    <select id="is_changings_rooms" name="is_changings_rooms" required>
                        <option value="" disabled selected>Выберите опцию</option>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>

                    <label for="is_parking">Парковка:</label>
                    <select id="is_parking" name="is_parking" required>
                        <option value="" disabled selected>Выберите опцию</option>
                        <option value="true">Да</option>
                        <option value="false">Нет</option>
                    </select>

                    <label for="information">Дополнительная информация:</label>
                    <input type="text" id="information" name="information"/>

                    <label for="photo">Фотография поля:</label>
                    <input type='file' id='photo' name='photo' accept=".jpg, .jpeg, .png, .gif"/>

                    <button type='submit'>Загрузить</button>
                </div>

                
           </div> 
       </form >
   </main >
</body >
</html >

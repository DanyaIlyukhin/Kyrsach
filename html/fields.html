<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда Футбольных Полей</title>
    <link rel="stylesheet" href="/css/main.css">
    <script rel="stylesheet" src="/fields.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/">
                    <img style="width: 100px;" src="/img/logo.png">
                </a>
                <nav class="header-nav">
                    <a class="button-link" href="/fields">Аренда Полей</a>
                </nav>
            </div>  
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Список Полей</h1>
            <div id="fields-container"></div> <!-- Здесь будут отображаться поля -->
        </div>
    </main>


    <!-- Скрипт для загрузки полей -->
    <script>
        async function loadFields() {
            try {
                const response = await fetch('/select_fields'); // Запрос на получение полей
                if (!response.ok) throw new Error('Ошибка при получении данных полей.');

                const fields = await response.json();
                const container = document.getElementById('fields-container');
                container.innerHTML = ''; // Очищаем контейнер перед добавлением новых данных

                fields.forEach(field => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'object-search-results__item'; // Класс для стилизации
                    fieldDiv.innerHTML = `
                        <a href="#" class="object-search-card object-search-card_link object-search-card_type_inline object-search-card_horizontal">
                            <div class="object-search-card__content">
                                <div class="object-search-card__header">
                                    <div class="object-search-card__title">${field.name_field}</div>
                                </div>
                                <div class="object-search-card__cover" style="background-image: url(<img style="width: 100px;" src="/image/${field.field_id}" alt="${field.name_field} " class="field-image"></div>
                                <div class="object-search-card__body">
                                    <div class="object-search-card__def">
                                        <div class="object-search-card__def-name">Адрес:</div>
                                        <div class="object-search-card__def-value">${field.address}</div>
                                    </div>
                                    <div class="object-search-card__def">
                                        <div class="object-search-card__def-name">Размер поля:</div>
                                        <div class="object-search-card__def-value">${field.size_field}</div>
                                    </div>
                                    <div class="object-search-card__def">
                                        <div class="object-search-card__def-name">Количество игроков:</div>
                                        <div class="object-search-card__def-value">${field.number_of_players}</div>
                                    </div>
                                    <div class="object-search-card__def">
                                        <div class="object-search-card__def-name">Тип покрытия:</div>
                                        <div class="object-search-card__def-value">${field.type_of_coating}</div>
                                    </div>
                                    <div class="object-search-card__def">
                                        <div class="object-search-card__def-name">Освещение:</div>
                                        <div class="object-search-card__def-value">${field.is_lighting ? 'Да' : 'Нет'}</div>
                                    </div>
                                    <!-- Добавьте другие поля по аналогии -->
                                </div>
                            </div>
                        </a>
                    `;
                    container.appendChild(fieldDiv);
                });
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        // Загружаем поля при загрузке страницы
        window.onload = loadFields;
    </script>

</body>

</html>
